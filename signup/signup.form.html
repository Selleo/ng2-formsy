<form [ngFormModel]="form" (ngSubmit)="onSubmit()" novalidate>
  <bs-input-container label="Email">
    <input ngControl="email" class="form-control">
    <bs-messages></bs-messages>
  </bs-input-container>

  <bs-input-container label="Password">
    <input ngControl="password" type="password" class="form-control">
    <bs-messages></bs-messages>
  </bs-input-container>

  <bs-input-container>
    <div class="row">
      <label class="label-control col-xs-12">Company</label>
      <div class="col-xs-8">
        <input ngControl="company" class="form-control">
        <bs-messages></bs-messages>
      </div>
      <div class="col-xs-4">
        <button type="submit" class="btn btn-default" (click)="moreInfo=!moreInfo">Toggle more info</button>
      </div>
    </div>
  </bs-input-container>

  <bs-input-container label="Job Title" *ngIf="moreInfo">
    <input ngControl="jobTitle" class="form-control">
    <bs-messages></bs-messages>
  </bs-input-container>

  <button type="submit" class="btn btn-default" [disabled]="!form.valid">Submit</button>
</form>
