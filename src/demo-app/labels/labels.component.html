<h1>Label</h1>

<div class="row">
  <div class="col-xs-12 col-md-6">
    <ul class="nav nav-tabs">
      <li class="active"><a data-toggle="tab" href="#ts">Ts</a></li>
      <li><a data-toggle="tab" href="#html">Html</a></li>
    </ul>


    <div class="tab-content">
      <div id="ts" class="tab-pane fade in active">
        <pre> {{ codeTs }} </pre>
      </div>
      <div id="html" class="tab-pane fade">
        <pre> {{ codeHtml }} </pre>
      </div>
    </div>
  </div>

  <div class="col-xs-12 col-md-6">

    <h3>Full width label, with inline styling</h3>
    <form [ngFormModel]="form" (ngSubmit)="onSubmit()" novalidate>
      <bs-input-container>
        <label class="control-label">Name</label>
        <div>
          <input ngControl="name" class="form-control">
          <bs-messages></bs-messages>
        </div>
      </bs-input-container>
      <button type="submit" class="btn btn-default" [disabled]="!form.valid">Submit</button>
    </form>

    <h3>Full width label, without inline styling</h3>
    <form [ngFormModel]="form" (ngSubmit)="onSubmit()" novalidate>
      <bs-input-container label="Name">
        <input ngControl="name" class="form-control">
        <bs-messages></bs-messages>
      </bs-input-container>
      <button type="submit" class="btn btn-default" [disabled]="!form.valid">Submit</button>
    </form>

    <h3>Horizontal label, with inline styling</h3>
      <form [ngFormModel]="form" (ngSubmit)="onSubmit()" class="form-horizontal" novalidate>
        <bs-input-container>
          <label class="control-label col-xs-2 col-lg-4">Name</label>
          <div class="col-xs-10 col-lg-8">
            <input ngControl="name" class="form-control">
            <bs-messages></bs-messages>
          </div>
        </bs-input-container>
        <div class="form-group">
          <div class="col-xs-offset-2 col-lg-offset-4 col-xs-10 col-lg-8">
            <button type="submit" class="btn btn-default" [disabled]="!form.valid">Submit</button>
          </div>
        </div>
      </form>

    <h3>Horizontal label, without inline styling</h3>
    <form [ngFormModel]="form" (ngSubmit)="onSubmit()" bs-form-horizontal label-size="col-xs-2 col-lg-4" novalidate>
      <bs-input-container label="Name">
        <input ngControl="name" class="form-control">
        <bs-messages></bs-messages>
      </bs-input-container>
      <div class="form-group">
        <div class="col-xs-offset-2 col-lg-offset-4 col-xs-10 col-lg-8">
          <button type="submit" class="btn btn-default" [disabled]="!form.valid">Submit</button>
        </div>
      </div>
    </form>

  </div>

</div>
