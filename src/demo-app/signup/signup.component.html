<h1>Signup</h1>

<h3>Full width labels, without inline styling</h3>
<div class="row">
  <form [ngFormModel]="form" (ngSubmit)="onSubmit()" novalidate>
    <bs-input-container label="Email">
      <input ngControl="email" class="form-control">
      <bs-messages></bs-messages>
    </bs-input-container>
    <bs-input-container label="Password">
      <input ngControl="password" type="password" class="form-control">
      <bs-messages></bs-messages>
    </bs-input-container>
    <button type="submit" class="btn btn-default" [disabled]="!form.valid">Submit</button>
  </form>
</div>

<h3>Horizontal labels, without inline styling</h3>
<div class="row">
  <form [ngFormModel]="form" (ngSubmit)="onSubmit()" bs-form-horizontal label-size="col-xs-2 col-lg-4" novalidate>
    <bs-input-container label="Email">
      <input ngControl="email" class="form-control">
      <bs-messages></bs-messages>
    </bs-input-container>
    <bs-input-container label="Password">
      <input ngControl="password" type="password" class="form-control">
      <bs-messages></bs-messages>
    </bs-input-container>
    <button type="submit" class="btn btn-default" [disabled]="!form.valid">Submit</button>
  </form>
</div>
