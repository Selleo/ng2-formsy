<h1>Toggle</h1>

<div class="row">
  <form [ngFormModel]="form" (ngSubmit)="onSubmit()" novalidate>
    <bs-input-container label="First Name" class="col-xs-6">
      <input ngControl="firstName" class="form-control">
      <bs-messages></bs-messages>
    </bs-input-container>

    <bs-input-container label="Last Name" class="col-xs-6">
      <input ngControl="lastName" class="form-control">
      <bs-messages></bs-messages>
    </bs-input-container>

    <bs-input-container label="Company" class="col-xs-9">
      <input ngControl="company" class="form-control">
      <bs-messages></bs-messages>
    </bs-input-container>

    <div class="col-xs-3">
      <button type="submit" class="btn btn-default" (click)="moreInfo=!moreInfo">Toggle more info</button>
    </div>

    <bs-input-container label="Job Title" *ngIf="moreInfo">
      <input ngControl="jobTitle" class="form-control">
      <bs-messages></bs-messages>
    </bs-input-container>

    <button type="submit" class="btn btn-default" [disabled]="!form.valid">Submit</button>

    <pre>{{form.valid}}</pre>
  </form>
</div>
